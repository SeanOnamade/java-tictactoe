<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3 class="turn-name">X's Turn</h3> 
        <div class="turn-box align"><svg width="26" height="26" viewBox="0 0 26 26"> <!-- before they just said X and O -->
            <line x1="1" y1="1" x2="25" y2="25" stroke="black" stroke-width = "2"/>
            <line x1="1" y1="25" x2="25" y2="1" stroke="black" stroke-width = "2"/>
          </svg></div>
        <div class="turn-box align"><svg width="26" height="26" viewBox="0 0 26 26">
            <circle cx="13" cy="13" r="12"  stroke="black" stroke-width = "2" fill="none">
          </svg></div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <div id="scoreboard">
        <!-- <div>X's Score: <span id="scoreX">0</span></div>
        <div>O's Score: <span id="scoreO">0</span></div>  -->
        <div><span id="scoreX">0</span> : <span id="scoreO">0</span></div>
    </div>
    <!-- <div id="scoreboard">
        <div class="player-score">
            <div>Player 1</div>
            <div>X's Score: <span id="scoreX">0</span></div>
        </div>
        <div class="player-score">
            <div>Player 2</div>
            <div>O's Score: <span id="scoreO">0</span></div>
        </div>
    </div> -->
    <h2 id="results"></h2>
    <button id="replay">Play Again?</button>

    <script src="script.js"></script>
    
</body>
</html>
